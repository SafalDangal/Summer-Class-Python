<header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTop4"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTop4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"> English </a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link"> USD </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li>
            <a href="#" class="nav-link d-inline-flex align-items-center gap-2">
              <img src="/static/images/icons/email.svg" alt="Email" width="16" height="16" />
              <span>Email</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link d-inline-flex align-items-center gap-2">
              <img src="/static/images/icons/phone.svg" alt="Call us" width="16" height="16" />
              <span>Call us</span>
            </a>
          </li>
        </ul>
        <!-- list-inline //  -->
      </div>
      <!-- navbar-collapse .// -->
    </div>
    <!-- container //  -->
  </nav>

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="/" class="brand-wrap">
            <img class="logo" src="/static/images/logos/shopyonline.jpg" onerror="this.onerror=null;this.src='/static/images/logos/logo-fallback.svg'" alt="ShopyOnline" />
          </a>
          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <a href="/store/categories/" class="btn d-inline-flex align-items-center gap-2" style="background:#EEF2FF;color:#1D4ED8;border:1px solid #C7D2FE;border-radius:9999px;padding:.5rem .9rem;">
              <img src="/static/images/icons/categories.svg" alt="" width="18" height="18" />
              <span style="font-weight:600">Browse categories</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/store/">All Products</a>
              <a class="dropdown-item" href="/store/category/tshirt/">Tshirt</a>
              <a class="dropdown-item" href="/store/category/electronics/">Electronics</a>
              <a class="dropdown-item" href="/store/category/home-living/">Home &amp; Living</a>
              <a class="dropdown-item" href="/store/category/books/">Books</a>
              <a class="dropdown-item" href="/store/category/accessories/">Accessories</a>
            </div>
          </div>
          <!-- category-wrap.// -->
        </div>
        <!-- col.// -->
        <a href="/store/" class="btn btn-outline-primary">Store</a>
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="/store/search/" class="search">
            <div class="input-group w-100">
              <input
                type="text"
                name="keyword"
                class="form-control"
                style="width: 60%"
                placeholder="Search"
              />
              <div class="input-group-append">
                <button class="btn d-inline-flex align-items-center justify-content-center" type="submit" style="width:42px;background:#fff;border:1px solid #ced4da;border-left:0;">
                  <img src="/static/images/icons/search.svg" alt="Search" width="18" height="18" />
                </button>
              </div>
            </div>
          </form>
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            <div class="widget-header">
              {% if request.user.is_authenticated %}
                <small class="title text-muted">Hi, {{ request.user.username }}!</small>
                <div>
                  <a href="{% url 'dashboard' %}">Dashboard</a>
                  <span class="dark-transp"> | </span>
                  <a href="{% url 'logout' %}">Logout</a>
                </div>
              {% else %}
                <small class="title text-muted">Welcome guest!</small>
                <div>
                  <a href="{% url 'login' %}">Login</a>
                  <span class="dark-transp"> | </span>
                  <a href="{% url 'register' %}"> Register</a>
                  <span class="dark-transp"> | </span>
                  <a href="{% url 'dashboard' %}"> Dashboard</a>
                </div>
              {% endif %}
            </div>
            <a href="/cart/" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border">
                <img src="/static/images/icons/cart.svg" alt="Cart" style="width:22px;height:22px" />
              </div>
              <span class="badge badge-pill badge-danger notify">0</span>
            </a>
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
