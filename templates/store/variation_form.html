{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Add Variation for {{ product.product_name }}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'variation_list' product.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
