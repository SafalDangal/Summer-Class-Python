{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">{{ title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'my_products' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
